<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Guessing</title>
    <meta name="description" content="Geography Guessing Game">
    <link rel="icon" href="/icon.png">
    <link rel="preload" href="/fonts/Pretendard-Bold.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Pretendard-Medium.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Pretendard-Regular.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/fonts/Pretendard-SemiBold.subset.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <script>
        // https://github.com/ErickKS/vite-react-router
        if (location.search[1] === '/') {
            const decoded = location.search
                .slice(1)
                .split('&')
                .map(s =>  s.replace(/~and~/g, '&'))
                .join('?')

            history.replaceState(null, null, location.pathname.slice(0, -1) + decoded + location.hash)
        }
    </script>
</head>
<body>
    <noscript>
        <h1>Please enable JavaScript to play Geography Guessing.</h1>
    </noscript>
    <div id="root"></div>
    <script src="/src/main.tsx" type="module"></script>
</body>
</html>
